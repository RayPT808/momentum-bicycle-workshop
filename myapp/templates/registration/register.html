{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="icon" href="/static/favicon-16x16.png" type="image/x-icon" />
    <link rel="icon" href="/static/favicon-32x32.png" type="image/x-icon" />
    <!-- Background Image CSS -->
    <style>
      body {
        background-image: url("{% static 'images/about-background.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
  </head>

  <body>
    <!-- Navigation Bar -->
    {% include 'myapp/navbar.html' %}

    <div class="container mt-5">
      <h2 class="text-center mb-4">User Registration</h2>
      <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="form-row">
          <!-- Username Field -->
          <div class="form-group col-md-6">
            <label for="id_username">Username</label>
            {{ form.username }}
          </div>

          <!-- Email Field -->
          <div class="form-group col-md-6">
            <label for="id_email">Email</label>
            {{ form.email }}
          </div>
        </div>

        <div class="form-row">
          <!-- Password Field -->
          <div class="form-group col-md-6">
            <label for="id_password1">Password</label>
            {{ form.password1 }}
          </div>

          <!-- Confirm Password Field -->
          <div class="form-group col-md-6">
            <label for="id_password2">Confirm Password</label>
            {{ form.password2 }}
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"
      defer
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      defer
    ></script>
  </body>
</html>
"
