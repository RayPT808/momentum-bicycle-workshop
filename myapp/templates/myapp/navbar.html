<!-- navbar.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">Momentum Bicycle Workshop</a> <!-- Logo link -->
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>

            {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'book_appointment' %}">Book Appointment</a></li>
            <!-- Logout form with POST method -->
            <li class="nav-item d-flex align-items-center m-2">
                <form method="post" action="{% url 'logout' %}" class="d-flex align-items-center">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link p-2 m-0 text-decoration-none">Logout</button>
                </form>
            </li>



            {% if user.is_superuser %}
            <li class="nav-item"><a class="nav-link" href="{% url 'owner_dashboard' %}">Owner Dashboard</a></li>
            {% endif %}

            {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
