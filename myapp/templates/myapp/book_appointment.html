{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    
    <!-- Updated Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <!-- FullCalendar CSS -->
    <link href="{% static 'path/to/fullcalendar/main.min.css' %}" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet"> -->

</head>

<body>
    <!-- Navigation Bar -->
    {% include 'myapp/navbar.html' %}

    <div class="container mt-5">
        <h2>Book Appointment</h2>

        <!-- Display error/success messages -->
        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <!-- FullCalendar Container -->
        <div id="calendar"></div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>

            <!-- Hidden input to store the selected date from FullCalendar -->
            <input type="hidden" id="id_date" name="date">

            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>
    </div>

    <!-- FullCalendar JS -->

    <script src="{% static 'path/to/fullcalendar/main.min.js' %}"></script>
    <!-- script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script> -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                selectable: true,
                dateClick: function (info) {
                    document.getElementById('id_date').value = info.dateStr;
                },
                events: '/api/events/'
            });
            calendar.render();
        });
    </script>
</body>

</html>
